
<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">

  <h1 class="text-center">我的订单</h1>

  <!-- thead-->
  <div class="row">
    <div class="col col-25">订单编号</div>
    <div class="col col-30">菜品</div>
    <div class="col col-30">下单时间</div>
    <div class="col col-25">联系人</div>
  </div>
  <!-- tbody-->
  <div
    ng-repeat="order in orderList | orderBy:'order.oid':true"
    class="row row-center">
    <div class="col col-25">{{order.oid}}</div>
    <div class="col col-30">
      <a href="#/kfl_detail/{{order.did}}">
        <img ng-src="img/{{order.img_sm}}" alt=""/>
      </a>
    </div>
    <div class="col col-30">{{order.order_time | date:'yy-MM-dd hh:mm'}}</div>
    <div class="col col-25">{{order.user_name}}</div>
  </div>

</ion-content>
